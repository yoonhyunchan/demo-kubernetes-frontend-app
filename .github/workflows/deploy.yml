name: Build Docker Image and Push ECR and Deploy ECS Task
on:
  push:
    branches: [ "main" ]
  
env:
  REPOSITORY_NAME : "demoproject/frontend"
  AWS_REGION : "ap-northeast-2"
  VITE_API_URL : "https://www.yooniquespace.cloud"

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout
jobs:
  Build-and-Deploy-Frontend:
    runs-on: ubuntu-latest
    steps:
    
      - name: Git clone the repository
        uses: actions/checkout@v5
        
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          role-session-name: githubsession
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        
      - name: Build, tag, and push docker image to Amazon ECR
        id: build-image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build --build-arg VITE_API_URL=${{ env.VITE_API_URL }} -t $REGISTRY/${{ env.REPOSITORY_NAME }}:$IMAGE_TAG .
          docker push $REGISTRY/${{ env.REPOSITORY_NAME }}:$IMAGE_TAG
          echo "image=$REGISTRY/$REPOSITORY_NAME:$IMAGE_TAG" >> $GITHUB_OUTPUT
      
      - name: Update Kubernetes manifest
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          sed -i "s|image:.*|image: $REGISTRY/${{ env.REPOSITORY_NAME }}:$IMAGE_TAG|g" manifest/2_pod.yaml
          
      - name: Commit and push manifest changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest/2_pod.yaml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update frontend image to ${{ github.sha }}" && git push)
      
