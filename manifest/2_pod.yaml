apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: aws-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 286387522454.dkr.ecr.ap-northeast-2.amazonaws.com/demoproject/frontend:95d783ca7eeb4598a7027c02567ce45645f8dd9e 
        ports:
        - containerPort: 80
